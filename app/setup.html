<h2>Configure your table</h2>
<div class="row" id="setupView">
    <div class="col-sm-7">
        <setup-table-directive width="10" height="10"></setup-table-directive>
    </div>
    <div class="col-sm-5">
        <fieldset>
            <legend>Ships</legend>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsShip1" value="option1" checked>
                    <i class="glyphicon glyphicon-stop"></i>
                    <i class="glyphicon glyphicon-stop"></i>
                    <i class="glyphicon glyphicon-stop"></i>
                    <i class="glyphicon glyphicon-stop"></i>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsShip2" value="option2">
                    <i class="glyphicon glyphicon-stop"></i>
                    <i class="glyphicon glyphicon-stop"></i>
                    <i class="glyphicon glyphicon-stop"></i>
                </label>
            </div>
            <div class="radio disabled">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsShip3" value="option3" disabled>
                    <i class="glyphicon glyphicon-stop"></i>
                    <i class="glyphicon glyphicon-stop"></i>
                </label>
            </div>
        </fieldset>
    </div>
</div>
